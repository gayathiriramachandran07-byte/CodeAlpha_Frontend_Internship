<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 16px;
      width: 300px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    #display {
      width: 100%;
      height: 55px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #555;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .number {
      background: #ecf0f1;
    }

    .operator {
      background: #f39c12;
      color: #fff;
    }

    .clear {
      background: #e74c3c;
      color: #fff;
      grid-column: span 3;
    }

    .equal {
      background: #2ecc71;
      color: #fff;
      grid-column: span 3;
    }
  </style>
</head>

<body>

<div class="calculator">
  <input type="text" id="display" disabled>

  <div class="buttons">
    <!-- Row 1 -->
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <!-- Row 2 -->
    <button class="number" onclick="appendValue('7')">7</button>
    <button class="number" onclick="appendValue('8')">8</button>
    <button class="number" onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <!-- Row 3 -->
    <button class="number" onclick="appendValue('4')">4</button>
    <button class="number" onclick="appendValue('5')">5</button>
    <button class="number" onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <!-- Row 4 -->
    <button class="number" onclick="appendValue('1')">1</button>
    <button class="number" onclick="appendValue('2')">2</button>
    <button class="number" onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <!-- Row 5 -->
    <button class="number" onclick="appendValue('0')">0</button>
    <button class="number" onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function calculate() {
    try {
      display.value = Function('"use strict"; return (' + display.value + ')')();
    } catch {
      display.value = "Error";
    }
  }

  // Keyboard support
  document.addEventListener("keydown", (e) => {
    if (!isNaN(e.key) || e.key === ".") {
      appendValue(e.key);
    } else if (["+", "-", "*", "/"].includes(e.key)) {
      appendValue(e.key);
    } else if (e.key === "Enter") {
      calculate();
    } else if (e.key === "Backspace") {
      display.value = display.value.slice(0, -1);
    } else if (e.key === "Escape") {
      clearDisplay();
    }
  });
</script>

</body>
</html>
